<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademy Login Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Login to Codecademy</h1>
        </div>

        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href="#">I forgot my password</a>
            <input type="submit" value="Log In">
        </form>

        <div class="footer">
            <h3>Login with another account</h3>
            <div class="images">
                <img src="./images/linkedin-img.png" alt="">
                <img src="./images/google-img.png" alt="">
                <img src="./images/facebook-img.png" alt="">
                <img src="./images/github-img.png" alt="">
                <img src="./images/twitter-img.jpg" alt="">
            </div>
            <a href="#">Not a member yet? <span>Sign up free</span></a>
        </div>

    </div>
</body>

</html>
