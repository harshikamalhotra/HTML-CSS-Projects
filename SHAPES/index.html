<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div id="box">
            <div id="square" class="shape">
                <h1>Square</h1>
            </div>
            <div id="rhombus" class="shape">
                <h1>Rhombus</h1>
            </div>
        </div>

        <div id="circle1" class="shape circle">
            <h1>Circle</h1>
        </div>
        <div id="c1" class="shape circle">
            <div id="c2" class="shape circle" style="height: 150px; width: 150px;">
                <div id="c3" class="shape circle" style="height: 100px; width: 100px;">
                    <div id="c4" class="shape circle" style="height: 50px; width: 50px;">
                        <div id="c5" class="shape circle" style="height: 25px; width: 25px;">
                            <div id="c6" class="shape circle" style="height: 10px; width: 10px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
